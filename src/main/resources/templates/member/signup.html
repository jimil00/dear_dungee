<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/signup.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-left">
            <div th:if="${#strings.isEmpty(session.name)}">
                <div class="login">
                    <a href="/member/toLogin">로그인</a>
                </div>
                <div class="signup">
                    <a href="/member/toSignup">회원가입</a>
                </div>
            </div>
            <div th:if="${not #strings.isEmpty(session.name)}">
                <div class="login">
                    <a th:href="@{/member/toMyPage}" th:text="|${session.name} 님|"></a>
                </div>
                <div class="signup">
                    <a href="/member/logout">로그아웃</a>
                </div>
            </div>
            <div class="search">
                <span class="material-icons" id="sbtn">search</span>
            </div>
        </div>
        <div class="header-right">
            <img src="/images/logo_basic.png">
        </div>
        <hr class="headerHr">
        <div class="search-bar">
            <form th:action="@{/search/ToSearch}" method="get" id="search-form">
                <input type="text" name="search_word" id="search_word" placeholder="검색어를 입력해주세요.">
                <button type="submit" id="swbtn"> ></button>
            </form>
        </div>
    </div>

    <div class="main">
        <div class="main_title">
            가입하실 회원 유형을 선택해주세요.
        </div>
        <div class="main_content">
            <div class="general">
                <div class="general_icon">
                    <span class="material-symbols-outlined">person</span>
                </div>
                <div class="general_text">일반 회원</div>
            </div>
            <div class="shelter">
                <div class="shelter_icon">
                    <span class="material-symbols-outlined">pets</span>
                </div>
                <div class="shelter_text">보호소 회원</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <hr class="headerHr">
        <div class="footer_flexbox">
            <div class="biz_info">
                <span class="info_txt">디얼둥이 | 고양시 강아지동 냥냥 79-59</span>
                <span class="info_txt">02-7979-5959 | deardungee@admin.kr</span>
                <span class="info_txt" id="copyright">©deardungee all right reserved.</span>
            </div>
            <div class="sns_terms">
                <div class="sns_icon">
                    <img src="/images/instagram.png" id="insta">
                    <img src="/images/facebook.png" id="facebook">
                    <img src="/images/youtube.png" id="youtube">
                </div>
                <div class="terms">
                    <span id="use_terms">이용약관</span>
                    <span id="privacy_policy">개인정보처리방침</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
