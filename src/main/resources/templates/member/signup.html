<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/signup.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header_left">
            <div th:if="${#strings.isEmpty(session.name)}">
                <div class="login">
                    <a class="header_a" href="/member/toLogin">로그인</a>
                </div>
                <div class="signup">
                    <a class="header_a" href="/member/toSignup">회원가입</a>
                </div>
            </div>
            <div th:if="${not #strings.isEmpty(session.name)}">
                <div class="login">
                    <a class="header_a" th:href="@{/member/toMyPage}" th:text="|${session.name} 님|"></a>
                </div>
                <div class="logout">
                    <a class="header_a" href="/member/logout">로그아웃</a>
                </div>
            </div>
        </div>
        <div class="header_center">
            <a href="/"><img class="logo" src="/images/logo_basic.png"></a>
        </div>
        <div class="header_right">
            <div class="search">
                <form th:action="@{/search/ToSearch}" id="search_form" method="get">
                    <input class="search_text" name="search_word" id="search_word" type="text"
                           placeholder="검색어를 입력해 주세요.">
                    <button class="search_btn" type="submit">
                        <span class="material-icons">search</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="main">

        <div class="main_title">
            가입하실 회원 유형을 선택해주세요.
        </div>
        <div class="main_content">
            <a href="/member/toGeneralSignup">
                <div class="general">
                    <div class="general_icon">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="general_title">일반 회원</div>
                </div>
            </a>
            <a href="/member/toShelterSignup">
                <div class="shelter">
                    <div class="shelter_icon">
                        <span class="material-symbols-outlined">pets</span>
                    </div>
                    <div class="shelter_title">보호소 회원</div>
                </div>
            </a>
        </div>
    </div>
    <div class="footer">
        <hr>
        <div class="footer_flexbox">
            <div class="biz_info">
                <div class="info_text">디얼둥이 | 고양시 강아지동 냥냥 79-59</div>
                <div class="info_text" id="info_text_phone">02-7979-5959 | deardungee@admin.kr</div>
                <div class="info_text" id="copyright">©deardungee all right reserved.</div>
            </div>
            <div class="sns_terms">
                <div class="sns_icon">
                    <img src="/images/instagram.png" id="insta">
                    <img src="/images/facebook.png" id="facebook">
                    <img src="/images/youtube.png" id="youtube">
                </div>
                <div class="terms">
                    <span id="use_terms">이용약관</span>
                    <span id="privacy_policy">개인정보처리방침</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
